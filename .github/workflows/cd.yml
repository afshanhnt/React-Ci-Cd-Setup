name: "CD Pipeline"

on:
  workflow_run:
    workflows: ["Sample React CI Pipeline / Workflow"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Setup Vercel CLI"
        run: npm install -g vercel

      - name: "Download build artifact from previous workflow"
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: "Sample React CI Pipeline / Workflow"
          run_id: ${{ github.event.workflow_run.id }}
          name: build
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Deploy to Vercel"
        run: vercel --prod --token=${{ secrets.vercel_token }} --confirm --name=cicdproject
